{% set name = "dealii" %}
{% set version = "9.5.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://www.dealii.org/downloads/dealii-{{ version }}.tar.gz
  sha256: 7930e5218a9807d60cc05c300a3b70f36f4af22c3551a2cd1141fbab013bbaf1

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
    - {{ stdlib("c") }}
    - cmake
    - make
  host:
    - zlib
    - tbb-devel
    - muparser
    - python
    - libboost-python-devel
  run:
    - zlib
    - tbb
    - {{ pin_compatible("muparser") }}
    - python
    - libboost-python-devel

test:
  imports:
    - PyDealII
  requires:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
    - cmake
    - make
    - tbb-devel

about:
  home: https://dealii.org/
  license: LGPL-2.1-or-later
  license_file: LICENSE.md
  summary: The deal.ii finite element package

  description: |
    deal.II is a C++ program library targeted at the computational solution of
    partial differential equations using adaptive finite elements. It uses
    state-of-the-art programming techniques to offer you a modern interface to
    the complex data structures and algorithms required.
  doc_url: https://dealii.org/current/doxygen/deal.II/Tutorial.html
  dev_url: https://github.com/dealii/dealii

extra:
  recipe-maintainers:
    - inducer
    - xywei
